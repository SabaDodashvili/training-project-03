<header class="header">
  <div class="container">
    <div class="header__top top-header">
      <a class="top-header__logo" href="#">
        <img src="images/main-logo.png" alt="" />
        <p>სპორტული მაღაზია</p>
      </a>
      <div class="top-header__row">
        <div class="top-header__column">
          <div class="top-header__manu manu">
            <a class="manu__burger burger-manu" href="#"> <span></span><span></span><span></span> </a>
            <nav class="manu__body">
              <ul class="manu__list">
                <li class="manu__item"><a href="#" class="manu__link">ბრენდები</a></li>
                <li class="manu__item"><a href="#" class="manu__link">გაყიდვა</a></li>
              </ul>
              <ul class="manu__list">
                <li class="manu__item"><a href="#" class="manu__link">გადახდა</a></li>
                <li class="manu__item"><a href="#" class="manu__link">კონტაქტები</a></li>
              </ul>
              <ul class="manu__list">
                <li class="manu__item"><a href="#" class="manu__link">მოტანა&nbsp;და&nbsp;აწყობა</a></li>
                <li class="manu__item"><a href="#" class="manu__link">გარანტია</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="top-header__column contacts-header">
          <a class="contacts-header__item" href="tel:88001234567">
            <div class="contacts-header__phone-icone">
              <svg><use xlink:href="images/icons/icons.svg#phone"></use></svg>
            </div>
            <div class="contacts-header__lable">თბილისი</div>
            <div class="contacts-header__phone">8-800-123-45-67</div>
          </a>
          <div class="contacts-header__item">
            <div class="contacts-header__lable">უფასო საქართველოსთვის</div>
            <a class="contacts-header__phone" href="tel:88001234567">8-800-123-45-67</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom bottom-header">
      <div class="bottom-header__column">
        <ul class="bottom-header__action action-header" data-da=".manu__body,640,0">
          <li class="action-header__item">
            <div class="action-header__icon">
              <svg><use xlink:href="images/icons/icons.svg#entrance"></use></svg>
            </div>
            <a class="action-header__link action-header__link-login" href="#">შესვლა</a>
          </li>
          <li class="action-header__item">
            <div class="action-header__icon">
              <svg><use xlink:href="images/icons/icons.svg#registration"></use></svg>
            </div>
            <a class="action-header__link action-header__link-registration" href="#">რეგისტრაცია</a>
          </li>
          <li class="action-header__item">
            <div class="action-header__icon">
              <svg><use xlink:href="images/icons/icons.svg#email"></use></svg>
            </div>
            <a class="action-header__link action-header__link-mail" href="mailto:sport@gmail.com">sport@gmail.com</a>
          </li>
        </ul>
      </div>
      <div class="bottom-header__column">
        <div class="bottom-header__info info-header">
          <div class="info-header__column">
            <div class="info-header__icon">
              <svg><use xlink:href="images/icons/icons.svg#phone"></use></svg>
            </div>
            <a class="info-header__callback" href="#" data-da=".manu__body,640,last">გადმორეკვა</a>
          </div>
          <div class="info-header__column">
            <div class="info-header__icon">
              <svg><use xlink:href="images/icons/icons.svg#calendar"></use></svg>
            </div>
            <div class="info-header__time-table">
              <p><span>Sun–At:</span> 09:00–21:00;</p>
              <p><span>Wen–St:</span> 10:00–20:00</p>
            </div>
          </div>
          <div class="info-header__column info-header__column-basket" data-da=".contacts-header,640,1">
            <div class="info-header__icon info-header__icon-bask">
              <svg><use xlink:href="images/icons/icons.svg#basket"></use></svg>
            </div>
            <a class="info-header__basket" href="#"><span>12</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
